{% if site.data.information %} {% assign info = site.data.information %}
<div class="contact-layout">
  <section class="container pure-g padding">
    <div class="pure-u-1 pure-u-md-1-2">
      <ul style="padding-inline-start:0;">
        <li>
          <p class="support-sidebar-phone-number">
            <i class="fa fa-phone"></i><a href="#">{{ info.phone }}</a>
          </p>
        </li>
        <li>
          <div class="mapouter">
            <div id="map-canvas" class="gmap_canvas ">
              <iframe
                width="100%"
                height="440"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=%20R.%20Antonio%20de%20Abreu%2C%2080%2C%20Sala%20613%20-%20Madureira%20Office%20Park&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://www.enable-javascript.net/blog/divi-discount/"
                >tente divi</a
              >
            </div>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 340px;
                width: 340px;
              }
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 340px;
                width: 100%;
              }
            </style>
          </div>
        </li>
      </ul>
    </div>

    <div class="pure-u-1 pure-u-md-1-2">
      <form
        class="pure-form pure-form-stacked"
        style="margin-top:30px"
        action="https://formspree.io/xgenobpq"
        method="POST"
        name="contato"
      >
        <label class="float-left" for="input-prename">Nome</label>
        <input
          type="text"
          required="required"
          class="form-control"
          id="input-prename"
          value=""
          name="name"
        />

        <label class="float-left" for="input-mail">Email</label>
        <input
          type="email"
          required="required"
          class="form-control"
          id="input-mail"
          name="email"
          value=""
        />

        <label class="float-left" for="input-message">Mensagem</label>
        <textarea
          class="form-control support-message"
          required="required"
          rows="7"
          id="input-message"
          name="message"
        ></textarea>

        <input
          type="submit"
          value="Enviar"
          id="btn-submit"
          class="pure-button pure-button-primary"
        />
      </form>
    </div>
  </section>
</div>
{% endif %}
