


   <div class="container  pure-g">
    <div class="gallery-container">
      <div class="pure-u-1 pure-u-md-1">
		<div class="grid-layout">
  <div class="container  pure-g">
  	 <div class="pure-u-1 pure-u-md-1">
  <h1 >{{ page.title }}</h1>
</div>
  {% for service in page.services limit:10 %}
    <div class=" pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">


 <div class="card">
 	<div class="card-header">

<picture>
<source media="(max-width: 700px)" sizes="(max-width: 500px) 50vw, 10vw"
srcset="{{  service.icon | site.baseurl }} 138w, {{  service.icon | site.baseurl }} 138w">

<source media="(max-width: 1400px)" sizes="(max-width: 1000px) 100vw, 50vw"
srcset="{{  service.icon | site.baseurl }} 416w, {{  service.icon | site.baseurl }} 416w">

<img src="{{  service.icon | site.baseurl }}" alt="services">
</picture>

 <!--<img src="{{  service.icon | site.baseurl }}" height="150" />-->
</div>
<div class="card-body">
    <h3 >{{ service.heading }}</h3>
    <p>{{ service.description }}</p>
</div>
  </div>
</div>
  {% endfor %}
</div>
</div>
</div>
</div>
</div>
