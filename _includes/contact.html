{% if page.url == "/" %} {% if site.data.information %} {% assign info =
site.data.information %}

<div class="contact-layout">
  <section class="container pure-g padding">
    <div class="pure-u-1 pure-u-md-1-2">
      <ul
        style="padding-inline-start:0;"
        class="list-unstyled list-big-headlines "
      >
        <li><h2 class="margin-0">Entre em contato</h2></li>

        <li>{{ info.phone }}</li>
        <li>
          <div id="share">
            <!-- facebook -->
            <a
              class="facebook"
              href="https://www.facebook.com/share.php?u={{url}}&title={{title}}"
              target="blank"
              ><i class="fa fa-facebook"></i
            ></a>

            <!-- twitter -->
            <a
              class="whatsapp"
              href="https://api.whatsapp.com/send?phone=+5521973399059"
              ><i class="fa fa-whatsapp"></i
            ></a>
          </div>
        </li>

        <li>
          <div class="mapouter">
            <div id="map-canvas" class="gmap_canvas ">
              <iframe
                width="100%"
                height="300"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=%20R.%20Antonio%20de%20Abreu%2C%2080%2C%20Sala%20613%20-%20Madureira%20Office%20Park&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://www.enable-javascript.net/blog/divi-discount/"
                >tente divi</a
              >
            </div>
            <style>
              .mapouter {
                margin-bottom: 50px;
                position: relative;
                text-align: right;
                height: 300px;
                width: 300px;
              }
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 300px;
                width: 100%;
              }
            </style>
          </div>
        </li>
      </ul>
    </div>

    <div class="pure-u-1 pure-u-md-1-2">
      <form
        class="pure-form pure-form-stacked"
        style="margin-top:30px"
        action="https://formspree.io/f/mjvprbya"
        method="POST"
        name="contato"
      >
        <label class="float-left" for="input-prename">Nome</label>
        <input
          name="name"
          type="text"
          required="required"
          class="form-control"
          id="input-prename"
          name="input-prename"
          value=""
        />

        <label class="float-left" for="input-mail">Email ou Telefone</label>
        <input
          type="text"
          required="required"
          class="form-control"
          id="input-mail"
          name="input-mail"
          value=""
          name="email"
        />

        <label class="float-left" for="input-message">Mensagem</label>
        <textarea
          class="form-control support-message"
          required="required"
          rows="7"
          name="message"
          id="input-message"
          name="input-message"
        ></textarea>

        <input
          type="submit"
          value="Enviar"
          id="btn-submit"
          class="pure-button pure-button-primary"
        />
      </form>
    </div>
  </section>
</div>
{% endif %} {% endif %}
