---
layout: default
---

<section>
  <div>
    <div class="image-post">
    

        {% if page.post-images != null %}
            <img src="{{ page.post-images[0] }}" />
            {% else %} 
              {% include youtube.html id='QH2-TGUlwu4' %}
             {% endif %}
  
    </div>

    <a href="{{ page.site }}">{{ page.site }}</a>
    <p>
      {{ page.body }}
    </p>
    <time class="post-date" datetime="{{ date_to_xmlschema }}">
      {% include data.html date=page.date %}
    </time>
                 <div id="share">

  <!-- facebook -->
  <a class="facebook" href="https://www.facebook.com/share.php?u={{url}}&title={{title}}" target="blank"><i class="fa fa-facebook"></i></a>

  <!-- twitter -->
  <a class="whatsapp" 
href='https://api.whatsapp.com/send?text={{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url | uri_escape}}'
  alt="{{ info.phone }}"

  ><i class="fa fa-whatsapp"></i></a>

  
</div>
<div id="disqus_thread"></div>
